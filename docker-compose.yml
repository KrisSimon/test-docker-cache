version: '3.7'

x-shared_job: &shared_job
  image: ubuntu
  volumes:
    - test_dir_build:/build/.build

services:

  a:
    <<: *shared_job
    command:
      - /bin/bash
      - -c
      - |
        set -e
        echo "Ich bin Anton" >> /build/.build/foo
        cat /build/.build/foo
  b:
    <<: *shared_job
    command:
      - /bin/bash
      - -c
      - |
        set -e
        cat /build/.build/foo
        echo "Ich bin Bernd" >> /build/.build/foo

  c:
    <<: *shared_job
    command:
      - /bin/bash
      - -c
      - |
        set -e
        cat /build/.build/foo

volumes:
  test_dir_build:
    name: test_dir_build
